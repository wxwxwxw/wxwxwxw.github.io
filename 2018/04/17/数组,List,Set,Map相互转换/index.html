<br><span class="line"><span class="comment">//List转Array</span></span><br><span class="line"><span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">list2Array</span><span class="params">()</span></span>&#123;</span><br><span class="line">	List&lt;String&gt; list = <span class="keyword">new</span> ArrayList&lt;String&gt;();</span><br><span class="line">	list.add(<span class="string">"a"</span>);</span><br><span class="line">	list.add(<span class="string">"b"</span>);</span><br><span class="line">	</span><br><span class="line">	String[] array = <span class="keyword">new</span> String[list.size()];</span><br><span class="line">	list.toArray(array);</span><br><span class="line">	System.out.println(array);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">/*************************************************/</span></span><br><span class="line"></span><br><span class="line"><span class="comment">//Set转List</span></span><br><span class="line"><span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">set2List</span><span class="params">()</span></span>&#123;</span><br><span class="line">	Set&lt;String&gt; set = <span class="keyword">new</span> HashSet&lt;String&gt;();</span><br><span class="line">	set.add(<span class="string">"a"</span>);</span><br><span class="line">	set.add(<span class="string">"b"</span>);</span><br><span class="line">	</span><br><span class="line">	List&lt;String&gt; list = <span class="keyword">new</span> ArrayList&lt;String&gt;(set);</span><br><span class="line">	System.out.println(list);</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">//Set转Array</span></span><br><span class="line"><span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">set2Array</span><span class="params">()</span></span>&#123;</span><br><span class="line">	Set&lt;String&gt; set = <span class="keyword">new</span> HashSet&lt;String&gt;();</span><br><span class="line">	set.add(<span class="string">"a"</span>);</span><br><span class="line">	set.add(<span class="string">"b"</span>);</span><br><span class="line">	</span><br><span class="line">	String[] array = <span class="keyword">new</span> String[set.size()];</span><br><span class="line">	set.toArray(array);</span><br><span class="line">	System.out.println(array);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">/*************************************************/</span></span><br><span class="line"></span><br><span class="line"><span class="comment">//Array转List</span></span><br><span class="line"><span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">array2List</span><span class="params">()</span></span>&#123;</span><br><span class="line">	String[] array = &#123;<span class="string">"a"</span>,<span class="string">"b"</span>&#125;;</span><br><span class="line">	</span><br><span class="line">	<span class="comment">//使用Arrays</span></span><br><span class="line">	List&lt;String&gt; list = Arrays.asList(array);</span><br><span class="line">	System.out.println(list);</span><br><span class="line">	<span class="comment">//使用Collections</span></span><br><span class="line">	List&lt;String&gt; list2 = <span class="keyword">new</span> ArrayList&lt;String&gt;();</span><br><span class="line">	Collections.addAll(list2, array);</span><br><span class="line">	System.out.println(list2);</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">//Array转List再转Set</span></span><br><span class="line"><span class="function"><span class="keyword">public</
